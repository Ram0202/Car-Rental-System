<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'css/sign.css' %}">
	<h2><center>New - User sign up</center></h2><br><br>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>

		<input type="email" id="email" name="email" placeholder="Email ID" required><br><br>
		
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <input type="number" id="age" name="age" placeholder="Age" required><br><br>

        <select id="gender" name="gender" required>
            <option value="" disabled selected hidden>Choose Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="submit" value="Sign up">
		<a href="/user_login"><input type="button" value="Sign in"></a></input>
    </form>
		<script>
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
    </script>
</body>
</html>
