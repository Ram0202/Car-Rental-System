{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
.container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

h2 {
    color: #ff7f50;
}

h3 {
    color: #333333;
}

form {
    margin-top: 20px;
}

label {
    font-weight: bold;
    color: #333333;
}

textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ced4da;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #ff7f50;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #e6603b;
}
</style>
<body>
<div class="container">
    <h2>Welcome, {{ user.user.username }} !!!</h2>
    <h3>Leave your feedback below :</h3>
    <form method="post" action="{% url 'feedback' user.id %}">
        {% csrf_token %}
        <label for="feedback">Feedback :</label><br><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
	  <script>
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
	  </script>
	</div>
</body>
{% endblock %}
